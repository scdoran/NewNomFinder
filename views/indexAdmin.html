<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>NOMfinder</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheets/animate.min.css">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class='nav-heart glyphicon glyphicon-cutlery'></span><span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="/view">Home</a></li>
                    <li><a href="/profile">Profile Settings</a></li>
                    <li id='logout'><a href="/logout">Logout</a></li>
                  </ul>
                </li>
            </ul>
        </div>
    </nav>


    <!--map container-->

    <div class="row">
        <div class="col-md-8">
            <div class='container-fluid'>
              <div class='row'>
                <div class='col-md-12'>
                    <div class="panel panel-warning mapPanel">
                        <div class="panel-body">
                            <!--the map div-->
                            <div id='map'></div>
                        </div>
                    </div>
                </div>
                
              </div>  
            </div>
        </div>
   

            <div class='col-md-4'>
                <div class="panel panel-warning adminPanel">
                    <div class="panel-heading">
                        Share your location with customers:
                    </div>
                <div class="panel-body">        
                    <h1>Admin</h1>
                    <form action="/postloc" method='post'>
                        Truck Name:<br>
                        <input type="text" name="truckName"><br><br>
                        Message:<br>
                        <input type="text" name="message"><br><br>
                        Lat:<br>
                        <input type="text" id='latPost' name="lat" value="38"><br><br>
                        Long:<br>
                        <input type="text" id='longPost' name="long" value="-97"><br><br>
                        <input type="checkbox" id="statusCheck" name="status" checked>
                        <label for="statusCheck">Active: </label>
                        <input type="submit" value="Submit"> 
                    </form>
                </div>
              </div>
            </div>

    </div>
   

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <!--google maps api call-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAG8SjBT1q6dpCND-aKpAw-5jJBa9PpvZw&callback=initMap"
    async defer></script>

    <!--velocity script for faster jquery animations-->
    <script src='./scripts/velocity.min.js'></script>
  
    <!--javascript for the admin frontend page-->
    
    <script src='./scripts/adminfrontend.js'></script>



</body>

</html>
